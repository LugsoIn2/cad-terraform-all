on: workflow_dispatch

env:
 TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID}}
 TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
 TF_VAR_gh_token: ${{ secrets.ACTIONS_KEY }}
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
 #GITHUB_TOKEN: ${{ secrets.ACTIONS_KEY }}

jobs:
  terraform:
    name: "Github cli and Terraform"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.3.0]
    defaults:
      run:
        working-directory: ./prod/
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download GitHub releases
        working-directory: ./local_helper/
        run: |
         chmod +x ./load_and_build_admin_ui.sh
         chmod +x ./load_and_build_userservice.sh

      - name: Terraform Init
        id: init
        run: terraform init -var="env=dev"
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform workspace
        id: workspace
        run: terraform workspace select prod

      - name: Terraform Plan
        id: plan
        #if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
