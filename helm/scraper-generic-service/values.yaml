# Default values for scraper-generic-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: 150625325991.dkr.ecr.eu-central-1.amazonaws.com/cad-event-scraper
  #repository: local_scraper
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "scraper-service"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
#   type: ClusterIP
#   port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

cronjob:
  schedule:
  seleniumDNSname: selenium_service_dns_name
  seleniumPort: 4444
  restartPolicy: OnFailure

env:
  secret:
    # Access Key for dynamodb user:
    AWS_ACCESS_KEY: aws_db_access_key
    AWS_SECRET: aws_db_secret
    CITIES: "generic"
    EVENTS_URL: https://www.google.com/search?q=$city$&rlz=1C5CHFA_enDE1021DE1021&sxsrf=ALiCzsawqMtwgH0XGsLOo7Q5C8SrtwVOqg:1670492321980&ei=obCRY4O8O7mQxc8Pxse7kAg&uact=5&oq=konstanz+events&gs_&sclient=gws-wiz-serp&ibp=htl;events&rciv=evn&sa=X&ved=2ahUKEwiqsN7s3On7AhWYX_EDHRA-A4QQ5rwDKAJ6BAgoEA4#htivrt=events&fpstate=tldetail&htichips=date:week&htischips=&htidocid=L2F1dGhvcml0eS9ob3Jpem9uL2NsdXN0ZXJlZF9ldmVudC8yMDIyLTEyLTEwfDkxNzgyMzE0NDI5MjQ3MzU5MDA%3D
    CMD_EXEC: url_to_selenium_service_hub
    EV_TABLE_NAME:
    TEN_TABLE_NAME: 
    SCRAPER_NAME: "GOOGLE"